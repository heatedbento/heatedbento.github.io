<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>Twitchonline</title>
  </head>
  <body >

    <div class="container">
      <div id="centerContent">
    <div id="top">

        <div class="logo">
          
        <div class="icon">
    
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitch" class="svg-inline--fa fa-twitch fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M391.17,103.47H352.54v109.7h38.63ZM285,103H246.37V212.75H285ZM120.83,0,24.31,91.42V420.58H140.14V512l96.53-91.42h77.25L487.69,256V0ZM449.07,237.75l-77.22,73.12H294.61l-67.6,64v-64H140.14V36.58H449.07Z"/></svg>
        
        </div>

        <div class="text">

          <div class="top">ついちおんらいぬ</div>
          TwitchOnline
        </div>

      </div>

      <div id="menu">

        <div id="startTestButton" class="icon-button view-start">

          <div class="icon">
            <i class="fas fa-circle red"></i>
          </div>

        </div>

        <div class="icon-button leaderboards view-leaderboards">

          <div class="icon">
            <i class="fas fa-portrait orange"></i>
          </div>

        </div>

        <div class="icon-button view-about">

        <div class="icon">
          <i class="fas fa-fw fa-info yellow"></i>
        </div>

        </div>
        
        <div class="icon-button view-settings">

          <div class="icon">
            <i class="fas fa-fw fa-cog green"></i>
          </div>

        </div>

        <div class="icon-button account view-account">

          <div class="icon">
            <i class="fas fa-fw fa-user purple"></i>
          </div>

          <div class="text">DennySesay</div>

        </div>

        <div class="icon-button login view-login hidden" tabindex="2" href="/login">

          <div class="icon">
            <i class="far fa-fw fa-user"></i>
          </div>

        </div>

      </div>

      <h3>Live</h3>

      <label for="live">Check if a person is live</label>
      <input type="text" name="live">

    <div id="bottom">

      <div id="commandLineMobileButton">
        <i class="fas fa-terminal"></i>
      </div>

      <div class="keyTips">
        <key>ctrl/cmd</key>+<key>c</key> - check if streamer is live<br><key>ctrl/cmd</key>+<key>u</key> - get information on username
      </div>

      <div class="leftright">

        <div class="left">

          <a href="mailto:dennysesay@gmail.com" target="_blank">
            <i class="fas fa-fw fa-envelope"></i>
            <div class="text">Support</div>
          </a>
          <a href="https://github.com/DennySesay" target="_blank">
            <i class="fas fa-fw fa-code"></i>
            <div class="text">GitHub</div>
          </a>
          <a href="security.html" target="_blank">
            <i class="fas fa-fw fa-shield-alt"></i>
            <div class="text">Security</div>
          </a>
          <a href="privacy.html" target="_blank">
            <i class="fas fa-fw fa-lock"></i>
            <div class="text">Privacy</div>
          </a>
          <a id="supportMeButton">
            <i class="fas fa-fw fa-donate"></i>
            <div class="text">Donate</div>
          </a>

        </div>

        <div class="right">

          <a class="current-theme" aria-label="Shift-click to toggle custom theme" data-balloon-pos="left">
            <i class="fas fa-fw fa-palette"></i>
            <div class="text">nord</div>
          </a>
          <a class="version" style="opacity: 1;">
            <i class="fas fa-fw fa-code-branch"></i>
            <div class="text">v1.12.2</div>
          </a>
        
        </div>

      </div>

      </div>

      </div>

    </div>

		<script src="https://kit.fontawesome.com/31c6f32ae9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
